<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'home.css' %}">
</head>
<body>
    {% include 'navbar.html' %}
    <div class="principal_box">
        <div>
            <div>
                <a href="{% url 'regions' %}">Create a Match</a>
                <a href="{% url 'search_match' %}">Search Match</a>
            </div>
            <table>
                <tr>
                    <th>Games played</th>
                    <th>Win</th>
                    <th>Win Rate</th>
                </tr>
                <tr>
                    <td>{{account.played_matches}}</td>
                    <td>{{account.wins}}</td>
                    <td>%{{account.calculate_winrate|floatformat:2 }}</td>
                </tr>
            </table>
    
            <h3>Ranked Points</h3>
            <div class="box_points">
                <img src="../../media/all_stuff/Trophy.png" alt="">
                <p>{{account.points}}</p>
            </div>
        </div>
        
    </div>
    
</body>
</html>
