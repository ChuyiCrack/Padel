<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Submit Result</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'history.css' %}">
</head>
<body>
    {% include 'navbar.html' %}
    <div class="main_box">
        <div class="principal_box inf">
            <img class="enemie" src="{{match.Joined.profile_picture.url}}" alt="">
                <div class="sub_box">
                    <p class="name_acc">{{match.Joined.owner.username}}</p>
                    <div class="third_box">
                        <img id="trophy" src="../../media/all_stuff/Trophy.png" alt="">
                        <p>{{match.Joined.points}}</p>
                    </div>                
                </div>
        </div> 
        <h2 id="vs">VS</h2>
        <div class="principal_box inf">
            <img class="enemie" src="{{match.Creator.profile_picture.url}}" alt="">
                    <div class="sub_box">
                        <p class="name_acc">{{match.Creator.owner.username}}</p>
                            <div class="third_box">
                                <img id="trophy" src="../../media/all_stuff/Trophy.png" alt="">
                                <p>{{match.Creator.points}}</p>
                            </div>                
                    </div>
        </div>
    </div>
    <form method="">
        <label for="creator">{{match.Creator}}</label>
        <input type="number" name="creator" id="creator" max="6" min="0">
        <label for="oponent">{{match.Joined}}</label>
        <input type="number" name="oponent" id="oponent" max="6" min="0">
    </form>
            

    
    
</body>
</html>
