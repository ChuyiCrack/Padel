<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Matches</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'matching.css' %}">
    <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>
    <script>
        let map
        function initMap(){
            
            var lat1 = parseFloat('{{lat}}');
            var lng1 = parseFloat('{{lng}}');
            var location ={ lat: lat1, lng: lng1}
            map = new google.maps.Map(document.getElementById('map'),{
                center:location,
                zoom:20,
            }
            )
            
            var marker = new google.maps.Marker({
                position:location,
                map: map,
                title: '{{court.Name}}'
            });
            
        }

        window.initMap = initMap
    </script>

    
</head>
<body>
    {% include 'navbar.html' %}
    <div class="container_supreme">
        <div class="court">
            <div class="container">
                <p id="title">{{court.Name}}</p>
                <img src="{{court.image.url}}" alt="">
            </div>
        </div>
        <div class="mapholder">
            <div id="map"></div>
            <script async
                src="https://maps.googleapis.com/maps/api/js?key={{key}}&callback=initMap">
            </script>
            <p><b>Direction:</b> {{court.Location}}</p>
            {% if account.party.all.count >= 1 %}
                <form method="post">
                    {% csrf_token %}
                    <div>
                        <b><label  for="checkbox">Ranked</label></b>
                        <input name="checkbox" id="checkbox" type="checkbox">
                    </div>
                    <button>Create Match</button>
                </form>
            {% else %}
                <b><p>You need a friend in you party to create a match</p></b>
            {% endif %}
        </div>
    </div>
</body>
</html>
